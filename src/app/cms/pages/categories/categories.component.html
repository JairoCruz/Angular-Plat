<div class="container">

    <div class="columns">
        <div class="column">
            <div class="block">
                <h2>Categorias</h2>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Accion</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td>
                            {{category.name}}
                        </td>
                        <td>
                            <img width="50" height="50" [src]="category.image" alt="">
                        </td>
                        <td>
                            <a  [routerLink]="['edit', category.id]">Update</a>
                        </td>
                    </tr>
                </tbody>
        
            </table>
        </div>
        <div class="column">
            <router-outlet></router-outlet>
        </div>
    </div>

   
     
</div>
