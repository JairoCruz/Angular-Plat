<!--<img width="200" [src]="product.image" alt="">-->
<a [routerLink]="['/product', product.id]">
    <app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
</a>
<h2>{{ product.price | currency: 'USD' }}</h2>
<p>{{ product.title }}</p>
<P>{{ product.description }}</P>
<P>{{ product.taxes | currency: 'USD' }}</P>
<!-- <button (click)="onShowDetail()">Ver detalle</button> -->
<a routerLink="." [queryParams]="{product: product.id}">Ver Detalle</a>
<button (click)="onAddToCart()">Add cart</button>
